<h4>Timer Template</h4>

<div>
  <button ng-click="start()">Start</button>
  <button ng-click="pause()">Pause</button>
  <button ng-click="reset()">Reset</button>
</div>

<br> 
<p>Current Time: {{currentTime}}</p>
<p>Current Time in MS: {{currentTimeMS}}</p>
<p>Current Breathing Action: {{currentBreathingAction}}</p>

<div style="background-color:{{backgroundColor}}">Current Breathing Action: {{currentBreathingAction}}</div>
